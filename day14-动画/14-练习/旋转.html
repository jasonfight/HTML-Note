<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .f{
        width: 200px;
        height: 200px;
        background: black;
        margin: 0 auto;
        margin-top: 100px;
        position: relative;
      }
      .son{
        width: 100px;
        height: 100px;
        background: white;
        position: absolute;
        top: 50px;
        left: 50px;
        border-radius: 20%;
        animation: roker 1s infinite linear;
        transform-origin: 50px 50px;
      }
      @keyframes roker {
        from{ transform: rotate(0deg);}
        to { transform: rotate(360deg)}
      }
    </style>
  </head>

  <body>
    <div class="f">
      <div class="son">

      </div>
    </div>
  </body>
</html>
