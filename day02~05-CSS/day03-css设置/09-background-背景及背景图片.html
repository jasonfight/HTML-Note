<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>背景相关属性</title>
    <style>

      body {
        height: 2000px;
      }

      .one {
        /*color: red;*/
        font-size: 30px;
        background-color: yellow;
      }

      .two {
        height: 270px;
        background-image: url("./1.png");
        /*background-repeat: no-repeat;*/
        /*background-repeat: repeat-x;*/
        background-repeat: repeat-y;
      }

      .three {
        width: 200px;
        height: 100px;
        background-color: yellow;
        background-image: url("./2.jpg");
        /*background-position: -184px 0px;*/
        /*background-position: right bottom;*/
        background-position: center center;
        background-attachment: fixed;  /*设置背景是否固定*/
      }

      .four {
        width: 670px;
        height: 360px;

        /*综合写法*/
        background: yellow url("./2.jpg") no-repeat;
      }
    </style>
  </head>
  <body>

    <div class="one">
          class = one
    </div>

    <div class="two"></div>

    <div class="three"></div>

    <div class="four"></div>

  </body>
</html>
