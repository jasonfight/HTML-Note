<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>行高的设置</title>
    <style>
        div {
            font-size: 20px;
            /*line-height: 16px;*/
            /*line-height: 120%;*/
            /*line-height: 0.8em;*/
            line-height: 1.2;/*1.2是一个因子倍数*/
        }

        p {
          font-size: 50px; /*子元素继承了父元素的行高因子*/
          line-height: 1;/*可以单独设置*/
        }
    </style>
</head>

<body>

    <div>
        <p> 这是一行文字</p>
    </div>

</body>

</html>
