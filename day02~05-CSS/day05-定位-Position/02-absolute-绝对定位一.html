<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>绝对定位 情况一:有父元素,但是父元素没有设置定位,则定位相对于body来定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .f {
            width: 500px;
            height: 300px;
            border: 1px solid red;
            padding: 50px;
        }

        .s {
            width: 300px;
            height: 200px;
            background: yellow;
            /*如果盒子有父盒子，但是父盒子没有设置定位，那么在绝对定位的时候这个位置还是相对于body的。*/
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <p>
        absolute的三种情况： <br> 第一种：有父元素,但是父元素没有设置position,相对于body的定位.
    </p>
    <div class="f">
        <div class="s"> 距离页面顶端为100px, <br>距离页面左端100px</div>
    </div>

</body>

</html>
