<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>安卓机器人</title>
    <style media="screen">
        .bg{
          /*margin: 0 auto;*/
          margin-left: 100px;
          margin-top: 100px;
          width: 600px;
          height: 450px;
          background: gray;
          position: relative;
        }
        .head{
          width: 200px;
          height: 100px;
          border-radius: 90px 90px 0 0 ;
          background: yellow;
          position: relative;
          left: 30%;
          top:10%;
        }
        .head:after{
          content: '';
          height: 20px;
          width: 20px;
          background: red;
          position: relative;
          left: 60%;
          top: 40%;
          display: inline-block;
          border-radius: 20px
        }
         .head:before{
          content: '';
          height: 20px;
          width: 20px;
          background: red;
          position: relative;
          left: 20%;
          top: 40%;
          display: inline-block;
          border-radius: 20px;
        }
        .body{
          width: 200px;
          height: 180px;
          background: yellow;
          position: relative;
          left: 30%;
          top: 12%;
          border-radius: 0 0 30px 30px;
        }
        .arm{
          height: 150px;
          width: 50px;
          background: red;
          position: absolute;;
          left: 20%;
          top: 36%;
          border-radius: 25px
        }
        .arm:after{
          content: '';
          height: 150px;
          width: 50px;
          background: red;
          position: absolute;;
          left: 270px;
          top: 0;
          border-radius: 25px
        }
        .leg{
          height: 100px;
          width: 50px;
          background: red;
          border-radius: 0 0 50px 50px;
          position: absolute;
          left: 35%;
          bottom:15px;
        }
        .leg:after{
          content: '';
          height: 100px;
          width: 50px;
          background: red;
          border-radius: 0 0 50px 50px;
          position: absolute;;
          left: 90px;
          bottom:0;
        }


    </style>
  </head>
  <body>
    <div class="bg">
        <div class="head"> </div>
        <div class="body"> </div>
        <div class="arm"></div>
        <div class="leg">

        </div>
    </div>
  </body>
</html>
