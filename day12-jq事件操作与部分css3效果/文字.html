<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文字效果</title>
    <style media="screen">
      .f{
        width:400px;
        height: 200px;
        font-size: 100px;
        background: gray;
        text-align: center;
        color: gray;
        text-shadow: -3px -3px 1px #000, 3px 3px 1px #FFF;
      }
      .f2{
        width:400px;
        height: 200px;
        font-size: 100px;
        background: gray;
        text-align: center;
        color: gray;
        text-shadow: 3px 3px 3px black,-3px -3px white;
      }
      .f3{
        width: 200px;
        height: 100px;
        background: red;
        border-radius: 100px /50px;
      }
    </style>
  </head>
  <body>
    <div class="f">
      凹的效果
    </div>
    <div class="f2">
      凸的效果
    </div>
    <div class="f3">

    </div>
  </body>
</html>
