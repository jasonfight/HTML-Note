<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap插件的使用</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./bootstrap-3.3.7/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators   圆球指针 -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides  轮播图内容-->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class=" center-block img-responsive" src="./images/01.jpg" alt="...">
                    <div class="carousel-caption">
                        第一个
                    </div>
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="./images/02.jpg" alt="...">
                    <div class="carousel-caption">
                        第二个
                    </div>
                </div>
                <div class="item">
                    <img class=" center-block img-responsive" src="./images/03.jpg" alt="...">
                    <div class="carousel-caption">
                        第三个
                    </div>
                </div>
            </div>
            <!-- Controls  左右控制块-->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <!-- NOTE: glyphicon 字型图标 -->
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src= ' ./js/jquery-3.1.1.min.js'></script>
    <script src='./bootstrap-3.3.7/dist/js/bootstrap.js'> </script>
</body>

</html>
