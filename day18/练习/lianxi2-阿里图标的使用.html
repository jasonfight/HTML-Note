<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>阿里图标的下载和使用</title>
    <!-- NOTE: 第一步,从阿里图标网站上下载选中的字体, -->
    <!-- NOTE: 第二步,打开文件夹中的demo_fontclasshtml中查看使用方法 -->
    <!-- NOTE: 使用方法: 第一步:引用生成的fontclass代码, -->
    <link rel="stylesheet"  type="text/css" href="./icon-ali/iconfont.css">

  </head>
  <body>
      <!-- NOTE: 第二步:挑选相应图标并获取类名, -->
      <i class="iconfont icon-lanqiu2"></i>  <!-- NOTE: 图标名称,可以在打开的demo网页中查看. -->
      <i class="iconfont icon-check" style="font-size:20px"></i>  <!-- NOTE: 可以通过font-size来设置图标大小 -->
  </body>
</html>
