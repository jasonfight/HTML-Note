<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>世界冠军</title>
    <style media="screen">
      *{
        margin: 0;
        height: 0;
      }
      .f{
        width: 300px;
        height: 300px;
        margin: 0 auto;
        margin-top: 100px;
        background: lightgreen;
        transition: all 1s linear;
      }
      .x{
        transform-origin: top;
      }
      .y {
        transform-origin: left;
      }
      .z{
        transform-origin: center;
      }
      img{
        width: 300px;
        height: 300px;
      }
      .x:hover{
        transform: rotateX(180deg);
      }
      .y:hover{
        transform: rotateY(180deg);
      }
      .z:hover{
        transform: rotateZ(180deg);
      }
    </style>
  </head>
  <body>
    <div class="f x">
      <img src="./image/img2/x.jpg" alt="" />
    </div>
    <div class="f y ">
      <img src="./image/img2/y.jpg" alt="" />

    </div>
    <div class="f z">
      <img src="./image/img2/z.jpg" alt="" />

    </div>
  </body>
</html>
