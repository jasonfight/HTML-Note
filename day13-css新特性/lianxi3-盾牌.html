<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>盾牌</title>
    <style media="screen">
      body{
        background: lightgreen;
      }
      ul{
        list-style: none;
      }
      .f{
        width: 500px;
        height: 550px;
        margin: 0 auto;
        margin-top: 100px;
        /*border: 1px solid red;*/
      }
      ul li {
        float: left ;
        transition: all 1s linear;
      }
      ul li:nth-child(1){transform: translate(-500px,100px);}
      ul li:nth-child(2){transform: translate(-550px,120px);}
      ul li:nth-child(3){transform: translate(-570px,130px);}
      ul li:nth-child(4){transform: translate(-400px,100px);}
      ul li:nth-child(5){transform: translate(-200px,100px);}
      ul li:nth-child(6){transform: translate(-700px,100px);}
      ul li:nth-child(7){transform: translate(-570px,100px);}
      ul li:nth-child(8){transform: translate(-700px,100px);}
      ul li:nth-child(9){transform: translate(-450px,100px);}
        .f:hover ul li{
        transform: translate(0,0);
      }
    </style>
  </head>
  <body>
    <div class="f">
      <ul>
        <li><img src="./image/img1/shield_1_01.png" alt="" /></li>
        <li><img src="./image/img1/shield_1_02.png" alt="" /></li>
        <li><img src="./image/img1/shield_1_03.png" alt="" /></li>
        <li><img src="./image/img1/shield_1_04.png" alt="" /></li>
        <li><img src="./image/img1/shield_1_05.png" alt="" /></li>
        <li><img src="./image/img1/shield_1_06.png" alt="" /></li>
        <li><img src="./image/img1/shield_1_07.png" alt="" /></li>
        <li><img src="./image/img1/shield_1_08.png" alt="" /></li>
        <li><img src="./image/img1/shield_1_09.png" alt="" /></li>

      </ul>
    </div>
  </body>
</html>
