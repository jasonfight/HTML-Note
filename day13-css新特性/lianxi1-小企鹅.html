<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 小企鹅旋转</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      ul{
        margin: 0 auto;
        margin-top: 10px;
        list-style:none;

      }
      .title {
        width: 100%;
        height: 30px;
        background: gray;
        font-size: 20px;
        text-align: center;
      }
      .content1{
        width: 1000px;
        height: 150px;
        margin: 0 auto;
      }
      .content2{
        width: 1000px;
        height: 150px;
        margin: 0 auto;}
      ul li {
        width: 150px;
        height: 100px;
        float: left;
      }
      ul li img{
        float: left;
        transition: all 1s linear;
      }
      .content1 ul li img:hover{
        transform: rotate(360deg) scale(1.2,1.2);
      }

      .content2 ul li img:hover{
        transform: scale(0.5, 0.5)  rotate(360deg)
      }

    </style>
  </head>
  <body>
    <div class="title">      旋转放大    </div>
    <div class="content1">
      <ul>
        <li><img src="./image/img1/share1.png" alt='' /></li>
        <li><img src="./image/img1/share1.png" alt='' /></li>
        <li><img src="./image/img1/share1.png" alt='' /></li>
        <li><img src="./image/img1/share1.png" alt='' /></li>
        <li><img src="./image/img1/share1.png" alt='' /></li>
        <li><img src="./image/img1/share1.png" alt='' /></li>
      </ul>
    </div>
    <div class="title">      旋转缩小    </div>
    <div class="content2">
      <ul>
        <li><img src="./image/img1/share2.png" alt='' /></li>
        <li><img src="./image/img1/share2.png" alt='' /></li>
        <li><img src="./image/img1/share2.png" alt='' /></li>
        <li><img src="./image/img1/share2.png" alt='' /></li>
        <li><img src="./image/img1/share2.png" alt='' /></li>
        <li><img src="./image/img1/share2.png" alt='' /></li>
      </ul>
    </div>
  </body>
</html>
