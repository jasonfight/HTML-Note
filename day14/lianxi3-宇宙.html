<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>宇宙</title>
    <style media="screen">
      body{
        background: url(./image/img3/bg_universe.jpg);
      }
      .f{
        width: 1600px;
        height: 1600px;
        border: 2px solid gray;
        /*border-radius: 400px;*/
        position: relative;
        top: 100px;
      }
      .f p:nth-child(1){
        width: 10%;
        height: 10%;
        border: 2px solid gray;
        border-radius: 50%;
        position: absolute;
        left: 45%;
        top: 40%;
        animation: shuixing 3s linear infinite ;
      }
      .f p:nth-child(2){
        width: 15%;
        height: 15%;
        border: 2px solid gray;
        border-radius: 50%;
        position: absolute;
        left: 42.5%;
        top: 37.5%;
        animation: jinxing 4s linear infinite ;
      }
      .f p:nth-child(3){
        width: 20%;
        height: 20%;
        border: 2px solid gray;
        border-radius: 50%;
        position: absolute;
        left: 40%;
        top: 35%;
        animation: diqiu 6s infinite linear;
      }
      .f p:nth-child(4){
        width: 25%;
        height: 25%;
        border: 2px solid gray;
        border-radius: 50%;
        position: absolute;
        left: 37.5%;
        top: 32.5%;
        animation: huoxing 6s infinite linear;
      }
      .f p:nth-child(5){
        width: 30%;
        height: 30%;
        border: 2px solid gray;
        border-radius: 50%;
        position: absolute;
        left: 35%;
        top: 30%;
        animation: huoxing 8s infinite linear;
      }
      .f p:nth-child(6){
        width: 35%;
        height: 35%;
        border: 2px solid gray;
        border-radius: 50%;
        position: absolute;
        left: 32.5%;
        top: 27.5%;
        animation: tuxing 10s infinite linear;
      }
      .f p:nth-child(7){
        width: 40%;
        height: 40%;
        border: 2px solid gray;
        border-radius: 50%;
        position: absolute;
        left: 30%;
        top: 25%;
      }
      .f p:nth-child(8){
        width: 45%;
        height: 45%;
        border: 2px solid gray;
        border-radius: 50%;
        position: absolute;
        left: 27.5%;
        top: 22.5%;
      }
      .f p:nth-child(9){
        width: 50%;
        height: 50%;
        border: 2px solid gray;
        border-radius: 50%;
        position: absolute;
        left: 25%;
        top: 20%;
      }
      .f p:nth-child(10){
        width: 55%;
        height: 55%;
        border: 2px solid gray;
        border-radius: 50%;
        position: absolute;
        left: 22.5%;
        top: 17.5%;
      }
      .sun {
        width: 2%;
        height: 2%;
        background: yellow;
        border-radius: 50%;
        position: absolute;
        top: 45.25%;
        left: 49.25%;
      }
      .shuixing{
        width: 0px;
        height: 0px;
        border: 10px solid yellow;
        border-radius: 20px;
        position: absolute;
        left: 18%;
      }
      .jinxing{
        width: 0px;
        height: 0px;
        border: 10px solid blue;
        border-radius: 20px;
        position: absolute;
        left: 23%;
      }
      .diqiu{
        display: inline-block;
        width: 20px;
        height: 20px;
        background: blue;
        border-radius: 10px;
        position: relative;
        left: 28%;
        animation: yueqiu 2s infinite linear;
      }
      .yueqiu{
        display: inline-block;
        width: 10px;
        height: 10px;
        background: gray;
        border-radius: 10px;
        position: relative;
        left: 130%;
      }
      .huoxing{
        width: 0px;
        height: 0px;
        border: 10px solid green;
        border-radius: 20px;
        position: absolute;
        left: 30%;
      }
      .tuxing{
        width: 0px;
        height: 0px;
        border: 5px solid green;
        border-radius: 10px;
        position: absolute;
        left: 38%;
        z-index: 1;
      }
      .xinghuan{
        display: inline-block;
        width: 15px;
        height: 15px;
        border: 10px solid white;
        border-radius: 50%;
        transform: skewX(-60deg);
        position: relative;
        left: 168px;
        top: -12px;
      }
      @keyframes shuixing {
      from{  transform: rotateZ(0deg)}
      to {transform: rotateZ(360deg)}
      }
      @keyframes jinxing {
      from{  transform: rotateZ(0deg)}
      to {transform: rotateZ(360deg)}
      }
      @keyframes diqiu {
      from{  transform: rotateZ(0deg)}
      to {transform: rotateZ(360deg)}
      }
      @keyframes yueqiu {
      from{  transform: rotateZ(0deg)}
      to {transform: rotateZ(360deg)}
      }
      @keyframes huoxing {
      from{  transform: rotateZ(0deg)}
      to {transform: rotateZ(360deg)}
      }
      @keyframes muxing {
      from{  transform: rotateZ(0deg)}
      to {transform: rotateZ(360deg)}
      }
    </style>
  </head>s
  <body>
    <div class="f">
      <p> <span class="shuixing"></span></p>
      <p>  <span class="jinxing">  </span> </p>
      <p>
        <span class="diqiu">
            <span class="yueqiu"></span>
        </span>
      </p>
      <p> <span class="huoxing"></span></p>
      <p><span class="tuxing"> </span>  <span class="xinghuan"></span></p>
      <p> </p>
      <p> </p>
      <p> </p>
      <p> </p>
      <p> </p>
      <div class="sun">

      </div>
    </div>
  </body>
</html>
