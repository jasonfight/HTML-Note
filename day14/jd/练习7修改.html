<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轮播图</title>
    <style media="screen">
      *{
        padding: 0px;
        margin: 0px;
      }

      li{
        list-style: none;
      }

      .y{
        height: 340px;
        width: 790px;
        /*width: 6320px;*/
        overflow: hidden;
        margin: auto;
        margin-top: 50px;
        position: relative;
      }

      .f{
       width: 6320px;
        height: 340px;
        position: relative;
        /*background: url('./1.jpg');*/
      }

      .point{
        position: absolute;
        bottom: 10px;
        margin-left: 295px;
        z-index: 1;
      }

     .point ul{
        width: 176px;
        height: 20px;
        background: rgba(255,255,255,0.3);
        border-radius: 20px;
      }

      .point ul li{
        width: 12px;
        height: 12px;
        border-radius: 6px;
        float: left;
        background: white;
        position: relative;
        top: 4px;
        margin-left: 9px;
      }

      .point ul li.bg_red{
        /*background: red;*/
      }

      .y_right{
        width: 50px;
        height: 50px;
        /*background: red;*/
        position: absolute;
        top: 140px;
        right: 0px;
        z-index: 10;
      }
      .y_left{
        width: 50px;
        height: 50px;
        /*background: red;*/
        position: absolute;
        top: 140px;
        left: 0px;
        z-index: 10;
      }
      /*.f{
        transform: translateX(-790px);

      .f img{
        float: left;
      }
    </style>
  </head>
