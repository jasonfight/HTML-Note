<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>心形</title>
    <style media="screen">
        .f{
          width: 500px;
          height: 500px;
          margin: 0 auto;
          margin-top: 100px;
          /*background: lightgreen;*/
          position: relative;
          transform: rotateZ(45deg);
        }
        .heart{
          width: 200px;
          height: 200px;
          background: black;
          position: relative;
          left: 150px;
          top: 150px;
          border-radius: 20px;

          animation:  heartbeat 1s infinite ease-in;
          box-shadow: 10px 10px 30px ;
        }
        .heart:before{
          content: '';
          width: 200px;
          height: 200px;
          background: black;
          border-radius: 50%;
          position: relative;
          left: -100px;
          display: inline-block;
          box-shadow: -10px 10px 30px ;
        }

        .heart:after {
          content: '';
          width: 100%;
          height: 100%;
          background: black;
          border-radius: 50%;
          position: relative;
          top: -300px;
          display: inline-block;
          box-shadow: 10px -10px 30px ;
        }
        @keyframes heartbeat {
          from{
            transform: scale(1);
          }
          to{
            transform: scale(1.2);
          }
        }
    </style>
  </head>
  <body>
    <div class="f">
        <div class="heart">

        </div>
    </div>
  </body>
</html>
