<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>图片轮播</title>
    <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
      .f{
        margin: 0 auto;
        margin-top: 500px;
        border: 1px solid black;
        width: 1018px;
        height:200px;
        overflow: hidden;
      }
      .son{
        width: 2036px;
        height:200px;
        animation: move 3s infinite linear;
      }
      img{
        width: 200px;
        height: 200px;
      }
      @keyframes move {
        from{
        transform: translate(0);
        }
        to{
          transform: translate(-1019px);
        }
      }
      .son:hover{
        animation-play-state: paused;
      }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="son">
        <img src="./image/img3/1.jpg" alt="" />
        <img src="./image/img3/2.jpg" alt="" />
        <img src="./image/img3/3.jpg" alt="" />
        <img src="./image/img3/4.jpg" alt="" />
        <img src="./image/img3/5.jpg" alt="" />
        <img src="./image/img3/1.jpg" alt="" />
        <img src="./image/img3/2.jpg" alt="" />
        <img src="./image/img3/3.jpg" alt="" />
        <img src="./image/img3/4.jpg" alt="" />
        <img src="./image/img3/5.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
