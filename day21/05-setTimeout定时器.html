<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setTimeout定时器</title>
</head>
<body>

<button id="start">点击开始定时器</button>
<button id="end">点击取消定时器</button>

<script>

    function fun(){
    	console.log("hello");
    }

	var end = document.getElementById("end");
	var start = document.getElementById("start");
	var si = null;

	//	setTimeout(函数名,延迟时间),延迟一段时间后,只执行一次函数,
	start.onclick = function(){
		si = setTimeout(fun, 1000);
		console.log(si);
	}



  var num = 0;
  var timer = null;
//使用递归调用来实现类似setInterval的功能
	function outPut(){
		console.log("num = ", num);
		num++;
		timer = setTimeout(outPut, 1000);
	}

	outPut()

	end.onclick = function(){
		clearTimeout(timer);
	}
</script>

</body>
</html>
