<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>字符串操作</title>
</head>

<body>
    <div id="div">测试nodeName</div>
    <script>
    // NOTE: 切片操作 str.slice()
    var str = "hello world";
    var newStr = str.slice(0);
    console.log("str =", str);
    console.log("newStr =", newStr);



    //str.substr(起始位置,[长度])
    str = "abcdefghij";
    console.log(str.substr(-20, 3)); //越界时，最后从边界开始
    console.log(str.substr(0, 30)); //越界时，最后从边界计算
    console.log(str.substr(3,0));// abc
    //获得节点名称 obj.nodeName
    var obj = document.getElementById("div");
    console.log(obj.nodeName); // DIV


    //分割字符串  str.split(分隔符号,[最大分割数量]),分割为数组.
    var s = "hello world google";
    var a = s.split(" ");
    console.log(a);

    s = "hello,world,name,age";
    a = s.split(",", 3);//最多包含3个片段
    console.log(a);

    </script>
</body>

</html>
