<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <script type="text/javascript">
    var a = [1, 2, 3, 4, 5, 6];

    // NOTE: 普通方法求累加的和.
    var sum = 0;
    for (var i = 0; i < a.length; i++) {
        sum += a[i];
    }
    // NOTE: forEach方法求累加和.
    sum = 0
    a.forEach(function(e, i, a){  // NOTE: e为上一个循环的返回值,i为当前索引,a为数组
          console.log('e=',e);
          console.log('i=',i);
          sum += e;
        console.log('sum=',sum);
    });

    // NOTE: 使用map方法来求累加和
    var newArray = a.map(function(e, i, a) {
        return e * e;           // NOTE: map方法 需要定义一个变量,然后将结果返回给该变量
    });
    console.log(newArray);

    // NOTE: filter 保留结果为true的值,弹出剩余的值.返回给一个变量.
    a = [1, 2, 3, 4, 5, 6];
    var result = a.filter(function(e, i, a) {
        if (e % 2 == 0) {
            return true;
        }
    });
    console.log('++++++++++++++++++++++');
    console.log(a);
    console.log(result);


    a = [1, 2, 3, , , , , , 6, 8];
    a = a.filter(function(e, i, a) {
        return true; //将稀疏数组，变为密集的
    });
    console.log(a);



   a = [1,3,5,7];
    var sum = a.reduce(function(pre, cur, i, a) {
    	console.log("pre = " +  pre + ", " + "cur = " + cur); // NOTE: pre为每一步计算的值,最终赋值给sum,cur为现在循环到的的值,i为下标,a为数组.
        return pre +  cur;
    }, 0);
    console.log(sum);
    </script>
</body>

</html>
