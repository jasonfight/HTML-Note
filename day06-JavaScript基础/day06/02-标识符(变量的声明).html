<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>js的标识符(变量)</title>
</head>

<body>

    <script type="text/javascript">
        //var var; //不可以和关键字重名
        var name;
        var _lisi;
        var $123;
        // var 123Abc; 单行注释
        var getFirstName;
        /*
         这是多行注释
        */
        var num1 = 10; //赋值
        var num2 = 20;

        var sum = num1 + num2;

        console.log("sum =  " + sum);

        if (sum > 20) {
            console.log("sum > 20");
        }

        console.log("after if ....");


        var a, b;
        a = 10;
        b = "helloworld";

        a = "html5";
        console.log(a);
        console.log(b);



    </script>

</body>

</html>
