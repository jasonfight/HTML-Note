<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js的六种基本数据类型</title>
  </head>
  <body>
    <div class="">
      基本数据类型:<br>
      1.数值型:number; <br>
      2.字符串型:string; <br>
      3.布尔型:boolean; <br>
      4.未定义类型:undefined; <br>
      5.对象类型: object; <br>
      6.函数:function;
    </div>
    <script type="text/javascript">
      var a = 123;

      //typeof 关键字用于测试一个变量的数据类型
      console.log("a = " + typeof a);

      var b = "helloworld";
      console.log("b = " + typeof b);

      var c = true;
      console.log("c = " + typeof c);


      var d = undefined;
      console.log("d = " + typeof d);

      var e = null;
      console.log("e = " + typeof e);

      var f = function(){};
      console.log("f = " + typeof f);

    </script>

  </body>
</html>
