<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>变量声明提升</title>
  </head>
  <body>
    <div class="">
      变量声明的提升,在提升时,只会将变量的声明进行提升,并不会对变量的赋值进行提升, <br>
      如果在声明之前就直接使用console.log()进行打印,则会显示为undefined.
        </div>
    <script type="text/javascript">

        var a = 10;
        console.log(a);
        console.log(b);//undefined
        var b = 20;

        /*
         以上代码等同于如下代码
         *********变量的声明会发生提升， 但是变量的赋值不会提升 ********
        */
        var a = 10;
        var b;
        console.log(a);
        console.log(b);
        b = 20;
    </script>

  </body>
</html>
