<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>修改默认的上传文件input的样式</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .f {
        width: 120px;
        height: 40px;
        border: 2px solid red;
        margin: auto;
        margin-top: 50px;
        border-radius: 10px;
        position: relative;
      }
      .f2 {
        width: 200px;
        height: 40px;
        border: 2px solid green;
        margin: 0 auto;
        margin-top: 20px;
        }
        .f2 form{
          width: 120px;
          margin: 0 auto;
          margin-top: 10px;
        }
        .f2 form input{
          width: 100px;
          height: 20px;
          /*position:right ;*/
        }

      .s {
        height: 40px;
        line-height: 40px;
        text-align: center;
        font-size: 20px;
        color: blue;
      }

      .file {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 120px;
        height: 40px;
        background: gray;
        opacity: 0; /*设置元素的透明度， 【0,1】*/
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div class="f">
      <div class="s">上传附件</div>
      <input class="file" type="file" accept="image/*">
    </div>
    <div class="f2">
      <div class="input">

      </div>
      <form class="" action="index.html" method="post">
        <input type="text" name="name" value="">
      </form>
      <script src='./js/jquery-3.0.0.min.js'></script>
      <script>
        $(function(){
          $('div input').focus(function(){
            $('div input').css('background','red');
          }).blur(function(){
            $('div input').css('background','white');
          });
        });
      </script>
    </div>
  </body>
</html>
