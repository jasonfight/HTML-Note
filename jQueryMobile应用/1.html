<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Mobile 应用</title>
    <script src='./jquery.js'></script>
    <script src='./jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js'></script>
    <link rel="stylesheet" href="./jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="./jquery.mobile-1.4.5/jquery.mobile.theme-1.4.5.css">
    <link rel="stylesheet" href="./jquery.mobile-1.4.5/jquery.mobile.structure-1.4.5.css">
  </head>
  <body>
    <!-- 第一页 -->
    <div data-role="page" id="pageone">
      <div data-role="header">
            <h1>欢迎来到我的主页</h1>
      </div>

      <div data-role="main" class="ui-content">
          <p>欢迎!</p>
          <div data-role='controlgroup' data-type='vertical'>

          <!-- <a href="#pagetwo" data-role='button'  class="ui-btn-b">弹出对话框</a> -->
          <a href="#pagetwo" data-role='button'  class=" ui-btn  ui-btn-icon-left ui-icon-arrow-l ">弹出对话框</a>
          <a href="#" class="ui-btn  ui-alt-icon ui-icon-search ui-btn-icon-notext ui-nodisc-icon">搜索</a>
          <button type="button" name="button">button按钮</button>
          <input type="button" value="input-button按钮">
          <a href="#" data-role='button'>a-button</a>
        </div>
      </div>

      <div data-role="footer">
          <h1>底部文本</h1>
      </div>
    </div>

    <div data-role="page" data-dialog="true" id="pagetwo">
      <div data-role="header">
          <h1>提示信息</h1>
      </div>
      <div data-role="main" class="ui-content" >
          <p>小样儿,看到信息了,来给爷笑一个~~</p>
          <a href="#pageone">返回</a>
          <a href="#pagethree">前进</a>
      </div>
      <div data-role="footer">
            <h1>对话框底部文本</h1>
      </div>
    </div>

  <div data-role="page"  id="pagethree">
      <div data-role="header">
            <h1>第三页</h1>
      </div>

      <div data-role="main" class="ui-content">
          <p>hello</p>
          <!-- <a href="#pagetwo">返回第二页</a> -->
          <!-- 如需创建后退按钮，请使用 data-rel="back" 属性（这会忽略锚的 href 值）： -->
          <a href="#pageone" data-role="button" data-rel="back">返回</a>
      </div>

      <div data-role="footer">
          <h1>底部文本</h1>
      </div>
    </div>

  </body>
</html>
