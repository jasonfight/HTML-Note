<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>导航栏</title>
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">

    <style media="screen">
          ul {
            list-style: none;
            text-align:center;
          }
        .jumbotron {
            text-align: center;
            background: linear-gradient(45deg, #020031 0, #6d3353 100%);
        }

        .jumbotron:after {
            background-image: url(./bs-docs-masthead-pattern.png);
            content: '';
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: .4;
        }

        .masthead-links {
            list-style: none;
            padding: 0 10px;
        }

        .container h1 {
            font-size: 100px;
            color: white;
        }

        h2 {
            color: white;
            padding-bottom: 10px;
        }

        .masthead {
            padding: 90px 0 110px;
        }

        .bc-social {
            padding: 15px 0;
            text-align: center;
            background-color: #f5f5f5;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #ddd;
        }

        .fa {
            display: inline-block;
            font: normal normal normal 14px/1 FontAwesome;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" type='button' data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle nabigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand hidden-sm" href="#">Bootstrap 中文网</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="hidden-sm hidden-md"><a href="#">Bootstrap2中文文档</a></li>
                    <li><a href="#">Bootstrap3中文文档</a></li>
                    <li><a href="#">BootStap 4.0预览</a></li>
                    <li><a href="#">Less教程</a></li>
                    <li><a href="#">jQuery API</a></li>
                    <li><a href="#">网站实例</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a href="#">关于</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron masthead">
        <div class="container">
            <h1>Bootstrap</h1>
            <h2>简洁、直观、强悍的前端开发框架，让web开发更迅速、简单。</h2>
            <p class="masthead-button-links">
                <a class="btn btn-lg btn-primary btn-shadow" href="#" role="button">Bootstrap3中文文档(v3.3.7)</a>
            </p>
            <ul class="masthead-links">
                <li> <a href="#" role="button">Bootstrap2中文文档(v2.3.2)</a> </li>
            </ul>
        </div>
    </div>
    <div class="bc-social">
        <div class="container">
            <ul class="bc-social-buttons clearfix">
                <li class="social-qq pull-left">
                    <i class="fa fa-qq"></i> Bootstrap技术交流群：318630708
                </li>
                <li class="social-forum pull-left">
                    <a class="" href="#" title="Bootstrap问答社区">
                        <i class="fa fa-comments"></i> Bootstrap问答社区
                    </a>
                </li>
                <li class="social-weibo pull-left">
                    <a href="#" title="Bootstrap中文网官方微博"><i class="fa fa-weibo"></i> 新浪微博：@Bootstrap中文网</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src='./dist/js/bootstrap.min.js'>
    </script>

</html>
