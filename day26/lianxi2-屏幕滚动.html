<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>屏幕滚动</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      .content{
        width: 100%;
        height: 1000px;
        }
      .content_1{background: black; height: 100%;}
      .content_2{background: red;height: 100%;}
      .content_3{background: pink;height: 100%;}
      .content_4{background: yellow;height: 100%;}
      .nav{
        width: 50px;
        height: 200px;
        position: fixed;
        bottom: 100px;
        right: 40px;
        background: white;
      }
      .nav_1{
        width: 100%;
        height: 25%;
        background: black;
      }
      .nav_2{
        width: 100%;
        height: 25%;
        background: red;
      }
      .nav_3{
        width: 100%;
        height: 25%;
        background: pink;
      }
      .nav_4{
        width: 100%;
        height: 25%;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="content">
        <div class="content_1">22</div>
        <div class="content_2"></div>
        <div class="content_3"></div>
        <div class="content_4"></div>
    </div>
    <div class="nav">
        <div class="nav_1"></div>
        <div class="nav_2"></div>
        <div class="nav_3"></div>
        <div class="nav_4"></div>
    </div>
    <script src = './js/jquery-3.0.0.min.js'> </script>
    <script>
    var contentnum = navnum = 0
    var navs = $('.nav').children()
    console.log(navs);
    for (var i = 0; i < navs.length; i++) {
        (function(i){
          console.log(navs[i]);
            navs.eq(i).click(function(){
              console.log(i);
            })
        })(i);
    }

    </script>

  </body>
</html>
