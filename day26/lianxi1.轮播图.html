<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轮播图</title>
    <style media="screen">
    *{
      margin:0px;
      height: 0px;
    }
    li{
      list-style: none;
    }
      #f{
        width: 800px;
        height: 500px;
        position: relative;
        margin:0 auto;
        margin-top: 50px;
        border: 1px solid black;
        overflow: hidden;
      }
      #s{
        width: 3200px;
        height: 500px;
        position: absolute;
        font-size: 0px;
      }
      img{
        width: 800px;
        height: 500px;
      }
      .btn_box{
        width: 100px;
        height: 20px;
        background: red;
        position: absolute;
        bottom: 10px;
        right: 100px;
        text-align: center;
      }
      .btn{
        width: 20px;
        height: 20px;
        border-radius: 10px;
        background: white;
        float: left;
        margin-left: 3px;
      }
      #m{
        width: 50px;
        height: 20px;
      }
    </style>
    <div id="f">
      <div id="s">
        <img src="./image/1.jpg" alt="">
        <img src="./image/2.jpg" alt="">
        <img src="./image/3.jpg" alt="">
        <img src="./image/4.jpg" alt="">
      </div>
      <div class="btn_box">
        <li class="btn">1</li>
        <li class="btn">2</li>
        <li class="btn">3</li>
        <li class="btn">4</li>
      </div>
    </div>
    <button  id ='m' type="button" name="button"> ceshi </button>
    <script>
      var s = document.getElementById('s');
      // console.log(s);
      var btns = document.getElementsByClassName('btn');
      // console.log(btns[0]);
      var ceshi = document.getElementById('m');
      // console.log(m);
      var timer;


    for (var i = 0; i < btns.length; i++) {
      (function(i){
        btns[i].onclick = function(){
          console.log(s.offsetLeft);
        clearTimeout(timer);
        timer = setInterval(function(){
          s.style.left = s.offsetLeft - 10 + 'px';
            if (s.offsetLeft <= -(800 * i)) {
              clearInterval(timer);
            }
            console.log(s.offsetLeft);
        },50);
      }
    })(i)
    }



    </script>



  </head>

    <script>

    </script>
  </body>
</html>
