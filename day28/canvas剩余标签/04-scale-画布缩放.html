<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>画布缩放</title>
  </head>
  <body>

    <!--不要使用css控制width，height  -->
    <canvas id="canvas">你的浏览器不支持canvas</canvas>

    <script type="text/javascript">
      var can = document.getElementById("canvas");
      can.width = 600;
      can.height = 600;
      can.style.border = "1px solid red";

      //获得画布上下文对象
      var ctx = can.getContext('2d');
      ctx.lineWidth = 4;
      ctx.strokeStyle = "blue";
      ctx.strokeRect(0,0,100,100);//绘制的第一个四方形
      //
      ctx.scale(2,2);//将整个画布放大,
      ctx.strokeRect(0,0,100,100);//绘制的第二个矩形,比以前大两倍
      ctx.strokeRect(100,100,10,10);//画一个10*10 的矩形,距离
      //
      ctx.scale(0.5,0.5); //变回原来的大小.
      ctx.beginPath();
      ctx.strokeStyle = "red";
      ctx.strokeRect(100,100,10,10);


    </script>
  </body>
</html>
