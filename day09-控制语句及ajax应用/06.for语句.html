<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环</title>
</head>
<body>


<script src="./js/jquery-3.0.0.min.js"></script>
<script>

	$(function(){
      var a = 1;

      // for条件中的";"不可以省略
      for (; a < 7 ; a = a + 2) {
        $("<h" + a + "> 使用for语句添加的行" + "</h" + a + ">").appendTo("body");
        console.log(a);
      }
			//
			array = ['a','b','c']
			for (var i = 0; i < array.length; i++) {
					console.log(array[i]);
			}
			//for in 语句
			for(var i in array){
				console.log(i);  //输出数组的所有下标
			}
			var obj = {'a':1,'b':2,'c':3}
			for( i in obj){
					console.log(i);//输出键
					console.log(obj[i]);//输出值
			}


      console.log("after for ...");
});


</script>

</body>
</html>
