<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


<script src="./js/jquery-3.0.0.min.js"></script>
<script>

	$(function(){
		var a = 6 ;
		while (a > 0){
		//只要条件成立，那么就一直执行代码
        $("<h" + a + "> 使用while语句添加的第"+(6-a+1)+"行" + "</h" + a + ">").appendTo("body");
		a = a - 1;
	}

});


</script>

</body>
</html>
